<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易验证码</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        div{width: 300px; height: 100px; font-size: 50px; line-height: 100px; background-color: lightpink; letter-spacing: 10px; margin: 50px auto; font-weight: bold; text-align: center; cursor: pointer;}
    </style>
</head>
<body>
    <div></div>
    <script type="text/javascript">
        var oDiv = document.getElementsByTagName("div")[0];
        function codeCheck() {
            var strRange = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var len = strRange.length - 1;
            var str = "";
            while(str.length < 4){
                var num = Math.round(Math.random()*len);
                if(str.toUpperCase().indexOf(strRange.charAt(num).toUpperCase()) === -1){
                    str += strRange.charAt(num);
                }
            }
            oDiv.innerHTML = str;
        }
        codeCheck();
        oDiv.onclick = codeCheck;
    </script>
</body>
</html>
